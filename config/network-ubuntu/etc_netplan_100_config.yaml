        version: 2
        renderer: networkd
        ethernets:
                #internet via host
                ens33:
                        #dhcp route adds default
                        dhcp4: true
                        dhcp4-overrides:
                                use-dns: false
                        nameservers:
                                addresses: [192.168.50.1]
                                search: [MHI]
                #nginx
                ens38:
                        #dhcp route adds default
                        dhcp4: true
                        nameservers:
                                addresses: [192.168.25.10]
