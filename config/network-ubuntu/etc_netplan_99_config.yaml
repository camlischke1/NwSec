#/etc/netplan/99_config.yaml
#netplan configuration file for Ubuntu Server 2: dns, dhcp, suricata, auth, proxy, selks, etc.
network:
        version: 2
        renderer: networkd
        ethernets:
        		#internet via host
                ens33:
                        #dhcp route adds default
                        dhcp4: true
                        dhcp4-overrides:
                                use-dns: false
                        nameservers:
                                addresses: [192.168.50.1]
                                search: [MHI]
                #dns
                ens38:
                        #static routes, do not add gateway4 or gateway6 so that netplan does not add default route                
                        dhcp4: no
                        addresses: [192.168.25.10/24]
                        nameservers:
                                addresses: [192.168.25.10]
                                search: [nwsecdocker.jhu.edu]
                #dhcp
                ens39:
                        #static routes, do not add gateway4 or gateway6 so that netplan does not add default route                
                        dhcp4: no
                        addresses: [192.168.25.5/24]
                        nameservers:
                                addresses: [192.168.25.10]
                                search: [nwsecdocker.jhu.edu]
                #suricata
                ens40:
                        #dhcp route adds default
                        dhcp4: true
                        nameservers:
                                addresses: [192.168.25.10]
                                search: [nwsecdocker.jhu.edu]
                #auth
                ens41:
                        #dhcp route adds default
                        dhcp4: true
                        nameservers:
                                addresses: [192.168.25.10]
                                search: [nwsecdocker.jhu.edu]
                #proxy
                ens42:
                        #dhcp route adds default
                        dhcp4: true
                        nameservers:
                                addresses: [192.168.25.10]
                                search: [nwsecdocker.jhu.edu]
                #selks
                ens43:
                        #dhcp route adds default
                        dhcp4: true
                        nameservers:
                                addresses: [192.168.25.10]
                                search: [nwsecdocker.jhu.edu]

